<mat-toolbar color="warn">
  <span>Case Study</span>
</mat-toolbar>
<img class="logo" src="assets/img/logo.png" style="width: 40px; height: auto; margin-left: 47%">

<mat-card *ngIf="hideEditForm">
  <mat-card-content>
    <img class="logo" src="assets/img/logo.png">
    <mat-card-header class="bgc-grey-200" layout="row">
      <mat-card-title>
        <span class="mat-headline">{{ msg }}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-list flex>
      <app-vendor-list [vendors]="employees" (selected)="select($event)" (newed)="newVendor($event)">
      </app-vendor-list>
    </mat-list>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="!hideEditForm">
  <mat-card-header class="bgc-grey-00" layout="row">
    <mat-card-title>
      <span class="mat-headline bgc-yellow-A200">{{ msg }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list flex>
      <app-vendor-detail [employee]="selectedVendor"
                         (cancelled)="cancel('cancelled')"
                         (saved)="save($event)"
                         (deleted)="delete($event)">
      </app-vendor-detail>
    </mat-list>
  </mat-card-content>
</mat-card>
