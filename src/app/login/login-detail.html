<form [formGroup]="loginForm">

  <div layout="row">
    <mat-form-field flex>
      <input matInput placeholder="Username" type="text" formControlName="username">
      <mat-hint *ngIf="username.errors && (username.dirty || username.touched)" align="end"
                [ngStyle]="{'color': 'red'}">Title is required </mat-hint>
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field flex>
      <input matInput placeholder="password" type="password" formControlName="password">
      <mat-hint *ngIf="password.errors && (password.dirty || password.touched)" align="end"
                [ngStyle]="{'color': 'red'}">First name is required </mat-hint>
    </mat-form-field>
  </div>
  <div class="mat-pad-sm">
<span>
<button mat-raised-button type="button" (click)="builduser()"
        [disabled]="!loginForm.valid">
Login
</button>
</span>
  </div>
</form>
